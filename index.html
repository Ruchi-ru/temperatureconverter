<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
  <label id="heading">Temperature</label><br>

  <input type="number" id="temperature" value="0"><br>

  <input type="radio" id="tofahrenheit">
  <label for="tofahrenheit">Celcius - Fahrenheit</label><br>

  <input type="radio" id="tocelcius">
  <label for="tocelcius">Fahrenheit - Celcius</label><br>

  <button id="submitbtn">Submit</button>

  <p id="result"></p>
</form>
</body>
</html>
